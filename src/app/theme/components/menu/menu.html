<aside class="al-sidebar" (mouseleave)="hoverElemTop=outOfArea">
    <ul id="al-sidebar-list" class="al-sidebar-list">
        <menu-item
                [menuItem]="item"
                (itemHover)="hoverItem($event)"
                (toggleSubMenu)="toggleSubMenu($event)"
                *ngFor="let item of menuItems"></menu-item>
    </ul>
</aside>

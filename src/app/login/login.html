<div class="auth-main">
    <div class="auth-block">
        <h1><i *ngIf="icon" class="{{icon}}"></i> {{ title }}</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

            <div [ngClass]="{'has-error': !isValidField(fields[0].key) && isTouchedField(fields[0].key), 'has-success': isValidField(fields[0].key) && isTouchedField(fields[0].key)}" class="form-group row">
                <label for="{{ fields[0].key }}" class="col-sm-2 form-control-label">{{ fields[0].label }}</label>
                <div class="col-sm-10">
                    <input
                            formControlName="{{ fields[0].key }}"
                            type="{{ fields[0].type }}"
                            class="form-control"
                            id="{{ fields[0].key }}"
                            placeholder="{{ fields[0].placeholder }}"
                    >
                </div>
            </div>

            <div [ngClass]="{'has-error': !isValidField(fields[1].key) && isTouchedField(fields[1].key), 'has-success': isValidField(fields[1].key) && isTouchedField(fields[1].key)}" class="form-group row"
            style="position: relative">
                <label for="{{ fields[1].key }}" class="col-sm-2 form-control-label">{{ fields[1].label }}</label>

                <span class="show-pwd-button"
                      (click)="changePwdType()">
                    <i class="fa" [ngClass]="{'fa-eye': !isPwdShown, 'fa-eye-slash': isPwdShown}"></i>
                </span>

                <div class="col-sm-10">
                    <input
                            #passwordInput
                            formControlName="{{ fields[1].key }}"
                            type="{{ fields[1].type }}"
                            class="form-control"
                            id="{{ fields[1].key }}"
                            placeholder="{{ fields[1].placeholder }}"
                    >
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-primary pull-right">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

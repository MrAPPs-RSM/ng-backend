<div class="col-sm-12">
    <div class="row pie-charts">

        <ba-card *ngFor="let chart of charts"
                 class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">

            <div class="pie-chart-item">
                <div class="chart" [attr.data-percent]="chart.percentage">
                    <span class="percent"></span>
                </div>
                <div class="description">
                    <div>{{ chart.title }}</div>
                    <div class="description-stats">{{ chart.stats }}</div>
                </div>
                <i class="chart-icon {{ chart.icon }}"></i>
            </div>

        </ba-card>
    </div>
</div>

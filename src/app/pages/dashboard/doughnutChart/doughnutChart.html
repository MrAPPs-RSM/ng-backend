<ba-card class="col-sm-12" title="{{ config.title }}" baCardClass="doughnut-panel">

    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12" width="350px">
            <div class="chart-bg"></div>
            <div class="doughnut-chart" id="doughnutChart">
                <div class="canvas-holder">
                    <canvas class="chart-area" width="300px" height="300px"></canvas>
                </div>
                <div class="doughnut-legend">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <ul class="list-info">
                <li *ngFor="let item of items">
                    <i class="fa fa-circle" [ngStyle]="{'color': item.color }"></i>
                    <strong>{{ item.label }}</strong> - {{ item.value }}
                </li>
            </ul>
        </div>
    </div>

</ba-card>

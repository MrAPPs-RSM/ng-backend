<ba-card baCardClass="with-scroll">
    <ng2-smart-table
            [settings]="settings"
            [source]="source"
            (create)="onCreate()"
            (delete)="onDelete($event)"
            (edit)="onEdit($event)"
    ></ng2-smart-table>
    <div id="list-spinner" [hidden]="source.dataLoaded">
        <div></div>
    </div>
</ba-card>

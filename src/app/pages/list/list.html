<ba-card baCardClass="with-scroll">
    <div class="wrapper">
        <ng2-smart-table
                [paginationPosition]="params.table.paginationPosition"
                [settings]="settings"
                [source]="source"
                [enableDrag]="params.table.enableDrag"
                (dragulaRowDrop)="onRowDrop($event)"
                (create)="onCreate()"
                (delete)="onDelete($event)"
                (custom)="onCustom($event)"
                (edit)="onEdit($event)"
        ></ng2-smart-table>
        <div id="list-spinner" [hidden]="!source.isLoading">
            <div></div>
        </div>
    </div>
</ba-card>
<button *ngIf="settings.extra.enableExportCsv" (click)="exportCsv()">Export CSV</button>

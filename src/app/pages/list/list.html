<ba-card baCardClass="with-scroll">
    <ng2-smart-table
            [settings]="settings"
            [source]="source"
            [dragulaRows]="'1'"
            (dragulaRowDrop)="onRowDrop($event)"
            (create)="onCreate()"
            (delete)="onDelete($event)"
            (edit)="onEdit($event)"
    ></ng2-smart-table>
    <div id="list-spinner" [hidden]="!source.isLoading">
        <div></div>
    </div>
</ba-card>

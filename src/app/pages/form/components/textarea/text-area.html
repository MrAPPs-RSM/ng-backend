<div [formGroup]="form" [class]="field.class ? field.class : 'col-sm-12'">
    <div class="form-group form-element" [ngClass]="{'has-error': !isValid, 'has-success': isValid}">

        <!-- Label -->
        <label for="{{field.key}}">
            {{field.label}}
            <span *ngIf="field.validators && field.validators.required">*</span>
        </label>

        <!-- Input -->
        <app-tinymce
                *ngIf="field.options && field.options.tinyMce == true"
                id="{{field.key}}"
                formControlName="{{field.key}}"
        ></app-tinymce>

        <textarea
                *ngIf="!field.options || !field.options.tinyMce"
                formControlName="{{field.key}}"
                id="{{field.key}}"
                rows="{{field.options?.rows}}"
                cols="{{field.options?.cols}}"
                class="form-control"
                placeholder="{{field.placeholder}}">
            {{field.value}}
        </textarea>



        <!-- Others -->
        <span *ngIf="field.description" class="help-block sub-little-text">{{field.description}}</span>
    </div>
</div>

<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div class="row">
            <div *ngFor="let field of fields">

                <div [ngSwitch]="field.type">

                    <input-text
                            *ngSwitchCase="formConfig.types.INPUT_TEXT"
                            [form]="form"
                            [field]="field">
                    </input-text>

                    <input-email
                            *ngSwitchCase="formConfig.types.INPUT_EMAIL"
                            [form]="form"
                            [field]="field">
                    </input-email>

                   <check-box
                            *ngSwitchCase="formConfig.types.CHECKBOX"
                            [form]="form"
                            [field]="field">
                    </check-box>

                    <input-select
                            *ngSwitchCase="formConfig.types.INPUT_SELECT"
                            [form]="form"
                            [field]="field">
                    </input-select>

                </div>

            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-raised" [disabled]="!form.valid">Save</button>
            </div>
        </div>

    </form>

    <div *ngIf="payLoad" class="row">
        <strong>Form Values:</strong><br>{{payLoad}}
    </div>
</div>

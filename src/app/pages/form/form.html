<div>
    <ba-card>
        <form [formGroup]="form">

            <div class="row">
                <form-switcher
                        [fields]="fields"
                        [form]="form"
                        [formConfig]="formConfig">
                </form-switcher>
            </div>

            <br>

            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-raised btn-hover pull-right"
                            [disabled]="!isFormValid"> {{ params.form.options?.submit?.label ? params.form.options.submit.label : 'Save'}}
                    </button>
                </div>
            </div>

        </form>

        <div class="row">
            <strong>Form valid:</strong><br>{{isFormValid}}
        </div>

        <div *ngIf="payLoad" class="row">
            <strong>Form Values:</strong><br>{{payLoad}}
        </div>
    </ba-card>
</div>
